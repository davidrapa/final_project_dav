{% extends 'base.html' %}

{% block content %}
    <h2>Budgets</h2>
    <!-- Include budgets listing and form here -->
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Limit</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
                <tr>
                    <td>{{ budget.category }}</td>
                    <td>{{ budget.limit }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Add Budget</h3>
    <form action="{{ url_for('add_budget') }}" method="POST">
        <!-- Form fields -->
        <select name="category" required>
            <option value="food">Food</option>
            <option value="shopping">Shopping</option>
            <option value="bills">Bills</option>
            <option value="other">Other</option>
        </select>
        <input type="number" name="limit" placeholder="Budget Limit" required>
        <button type="submit">Add</button>
    </form>
{% endblock %}
