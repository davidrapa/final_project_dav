<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('home') }}">Dashboard</a></li>
            <li><a href="{{ url_for('settings') }}">Settings</a></li>
        </ul>
    </nav>
    <div class="dashboard-container">
        <h2>Welcome, {{ session['username'] }}</h2>
        <p>Current balance: $[amount]</p>
        <h3>Recent Transactions</h3>
        <ul>
            <li>Transaction 1: $[amount]</li>
            <li>Transaction 2: $[amount]</li>
            <li>Transaction 3: $[amount]</li>
        </ul>
        <a href="{{ url_for('settings') }}"><button class="button">Settings</button></a>
    </div>
</body>
</html>
